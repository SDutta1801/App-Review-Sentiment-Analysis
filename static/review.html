<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
  </head>
  <body>
    <table>
      <tr>
        <th>App Name</th>
        <th>Review</th>
        <th>Sentiment</th>
      </tr>
      {% for review in reviews %}
      <tr>
        <td>{{ review.app_name }}</td>
        <td>{{ review.text }}</td>
        <td>{{ review.sentiment }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
